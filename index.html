<script>
  function setTheme(themeName) {
    document.body.className = themeName;
    localStorage.setItem('preferredTheme', themeName);
  }

  window.onload = () => {
    const savedTheme = localStorage.getItem('preferredTheme');
    if (savedTheme) {
      document.body.className = savedTheme;
    }
  };
</script>
